<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>{{title}} is working</h1>

	{% for obj in object_list %}
		{% url 'posts:post_detail' id=obj.id %}
		<a href="{{ obj.get_absolute_url }}">{{obj.title}}</a></br>
		{{obj.content}}</br>
		{{obj.timestamp}}</br>
		{{obj.updated}}</br>
	{% endfor %}

</body>
</html>
